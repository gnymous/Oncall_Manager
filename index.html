<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time Calculator</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light text-center p-3">
      <head>
        <h1>Oncall Calculator</h1>
      </head>
      <div class="inputField bg-dark text-light text-center p-3">
        <div class="input-group mb-3">
          <input
            type="datetime-local"
            class="form-control"
            id="startTime"
            required
          />
          <span class="input-group-text">Start Time</span>
        </div>
        <div class="input-group mb-3">
          <input
            type="datetime-local"
            class="form-control"
            id="endTime"
            required
          />
          <span class="input-group-text">End Time</span>
        </div>
      </div>
      <button id="calculateBtn" onclick="calculateTime()">
        Calculate Time
      </button>
      <div class="imageField">
        <img src="./images.png" alt="KYAMCH" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
<!-- end page -->
